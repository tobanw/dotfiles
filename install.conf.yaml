- clean: ['~', '~/.config']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.tmux.conf: tmux.conf
    ~/.taskrc: taskrc
    ~/.xinitrc: xinitrc
    ~/.bashrc: bashrc
    ~/.latexmkrc: latexmkrc
    ~/.ignore: ignore
    ~/.config/git/config:
      create: true
      path: gitconfig
    ~/.config/git/ignore:
      create: true
      path: gitignore
    ~/.config/ripgreprc:
      create: true
      path: ripgreprc
    ~/.config/Xresources:
      create: true
      path: Xresources
    ~/.config/Xmodmap:
      create: true
      path: Xmodmap
    ~/.config/i3/config:
      create: true
      path: i3config
    ~/.config/i3status/config:
      create: true
      path: i3status
    ~/.config/dunst/dunstrc:
      create: true
      path: dunstrc
    ~/.config/i3status/py3status:
      create: true
      path: py3status/
    ~/.config/nvim/init.vim:
      create: true
      path: vimrc
    ~/.config/nvim/ftplugin:
      create: true
      path: vim/ftplugin/
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin/
    ~/.config/pylintrc:
      create: true
      path: pylintrc
    ~/.mdlrc: mdlrc
    ~/.config/markdown.style.rb:
      create: true
      path: markdown.style.rb
    ~/.config/liquidpromptrc:
      create: true
      path: liquidpromptrc
    ~/.config/zathura/zathurarc:
      create: true
      path: zathurarc
    ~/.config/ranger/rc.conf:
      create: true
      path: ranger/ranger.conf
    ~/.config/ranger/rifle.conf:
      create: true
      path: ranger/rifle.conf
    ~/.config/ranger/commands.py:
      create: true
      path: ranger/commands.py
    ~/.config/cmus/cmus-status-display:
      create: true
      path: cmus-status-display
    ~/.config/tridactyl/tridactylrc:
      create: true
      path: tridactylrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
