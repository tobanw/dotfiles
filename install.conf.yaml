- clean: ['~', '~/.config', '~/.config/i3status', '~/.config/i3', '~/.config/ranger', '.vim']

- link:
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.taskrc: taskrc
    ~/.liquidpromptrc: liquidpromptrc
    ~/.xinitrc: xinitrc
    ~/.bashrc: bashrc
    ~/.pentadactylrc: pentadactylrc
    ~/.config/Xresources:
      create: true
      path: Xresources
    ~/.config/Xmodmap:
      create: true
      path: Xmodmap
    ~/.config/i3/config:
      create: true
      path: i3config
    ~/.config/i3status/config:
      create: true
      path: i3status
    ~/.config/i3status/py3status:
      create: true
      path: py3status/
    ~/.vim/ftplugin:
      create: true
      path: vim/ftplugin/
    ~/.config/zathura/zathurarc:
      create: true
      path: zathurarc
    ~/.vifm/vifmrc:
      create: true
      path: vifmrc
    ~/.config/ranger/rc.conf:
      create: true
      path: ranger.conf
    ~/.config/ranger/rifle.conf:
      create: true
      path: rifle.conf
    ~/.config/nvim/init.vim:
      create: true
      path: vimrc
    ~/.config/nvim/ftplugin:
      create: true
      path: vim/ftplugin/

- shell:
  - [git submodule update --init --recursive, Updating submodules]
